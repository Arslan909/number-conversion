<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numebr converter</title>
</head>

<body>
    <h1>number converter</h1>
    <label for="options">conversion option</label>
    <select name="options" id="options">
        <option value="null">--select--</option>
        <option value="binary-decimal">binary->decimal</option>
        <option value="decimal->binary">decimal->binary</option>
    </select><br>
    <input type="text" class="input">
    <button class="convertBtn">convert</button>
    <h3 id="result"></h3>
</body>
<script src="index.js"></script>

</html>
