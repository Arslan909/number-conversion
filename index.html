<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Converter</title>
</head>
<body>
    <div class="container">
        <h1>Number Converter</h1>
        <div class="form">
            <label for="options">Conversion option</label>
            <select name="options" id="options">
                <option value="null">-- Select --</option>
                <option value="binary-decimal">Binary to Decimal</option>
                <option value="decimal-binary">Decimal to Binary</option>
                <option value="binary-hexadecimal">Binary to Hexadecimal</option>
                <option value="hexadecimal-binary">Hexadecimal to Binary</option>
            </select>
            <input type="text" class="input" placeholder="Enter a number">
            <button class="convertBtn">Convert</button>
        </div>
        <h3 id="result"></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
