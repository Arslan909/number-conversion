<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Converter</title>
</head>

<body>
    <div class="container">
        <h1>Number Converter</h1>
        <div class="form">
            <label for="options">Conversion option</label>
            <select name="options" id="options">
                <option value="null">-- Select --</option>
                <option value="binary-decimal">Binary to Decimal</option>
                <option value="decimal-binary">Decimal to Binary</option>
                <option value="binary-hexadecimal">Binary to Hexadecimal</option>
                <option value="hexadecimal-binary">Hexadecimal to Binary</option>
                <option value="binary-octal">Binary to Octal</option>
                <option value="octal-binary">Octal to Binary</option>
                <option value="decimal-hexadecimal">Decimal to Hexadecimal</option>
                <option value="hexadecimal-decimal">Hexadecimal to Decimal</option>
                <option value="octal-decimal">Octal to Decimal</option>
                <option value="decimal-octal">Decimal to Octal</option>
                <option value="octal-hexadecimal">Octal to Hexadecimal</option>
                <option value="hexadecimal-octal">Hexadecimal to Octal</option>
            </select>
            <input type="text" class="input" placeholder="Input">
            <button class="convertBtn">Convert</button>
        </div>
        <div class="output-div">
            <h3 id="result">Output</h3><span id="base"></span>
        </div>
    </div>
    <script src="index2.js"></script>
</body>

</html>
